name: Secrets Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Replace Secrets in Code
        run: |
          sed -i 's#ADMIN_PASSWORD_HASH_PLACEHOLDER#${{ secrets.ADMIN_PASSWORD_HASH }}#' scripts/admin-2a01point4v.js
          sed -i 's#ENCODING_SALT_PLACEHOLDER#${{ secrets.ENCODING_SALT }}#' scripts/admin-2a01point4v.js

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist  # Adjust this based on your project structure
